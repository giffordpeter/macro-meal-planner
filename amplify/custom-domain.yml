version: 1
applications:
  - appId: dnmfawxs8f2l8
    domain: dnmfawxs8f2l8.amplifyapp.com
    enableAutoSubdomain: true
    autoSubdomainCreationPatterns:
      - '*'
    customRules:
      - source: '/<*>'
        target: '/index.html'
        status: '404'
      - source: '</^[^.]+$|\\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|ttf|map|json)$)([^.]+$)/'
        target: '/index.html'
        status: '200'
    subDomains:
      - branch: main
        prefix: ""
      - branch: develop
        prefix: dev
