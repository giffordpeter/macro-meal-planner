name: Deploy to Staging

on:
  push:
    branches: [ develop ]

env:
  AWS_REGION: us-east-1
  AMPLIFY_APP_ID: ${{ secrets.AWS_AMPLIFY_APP_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXTAUTH_URL }}
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Deploy to AWS Amplify
        run: |
          # Create a ZIP of the build
          zip -r build.zip .next package.json package-lock.json public
          
          # Upload the ZIP using AWS CLI
          aws s3 cp build.zip s3://aws-amplify-staging-deployments-${{ env.AWS_REGION }}/builds/${{ env.AMPLIFY_APP_ID }}/develop/build.zip
          
          # Start the deployment
          aws amplify start-deployment \
            --app-id ${{ env.AMPLIFY_APP_ID }} \
            --branch-name develop \
            --source-url s3://aws-amplify-staging-deployments-${{ env.AWS_REGION }}/builds/${{ env.AMPLIFY_APP_ID }}/develop/build.zip
