name: macro-meal-planner
services:
  web:
    language: python
    project: .
    host: appservice
    env:
      - name: FLASK_APP
        value: run.py
      - name: FLASK_ENV
        value: production
      - name: ANTHROPIC_API_KEY
        secret: anthropic-api-key
      - name: SECRET_KEY
        secret: flask-secret-key
