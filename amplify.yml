version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Install dependencies
            - npm ci
            # Load environment variables from Parameter Store
            - |
              # Set up environment variables
              echo "Setting up environment variables..."
              
              # Create .env file
              touch .env
              
              # Function to load parameters
              load_parameter() {
                local name=$1
                local default_value=$2
                local param_path="/amplify/dnmfawxs8f2l8/$AWS_BRANCH/$name"
                echo "Loading parameter: $param_path"
                
                local value
                if value=$(aws ssm get-parameter --name "$param_path" --with-decryption --query "Parameter.Value" --output text 2>/dev/null); then
                  echo "$name=\"$value\"" >> .env
                  echo " Loaded $name"
                elif [ ! -z "$default_value" ]; then
                  echo "$name=\"$default_value\"" >> .env
                  echo " Using default for $name"
                else
                  echo " Failed to load $name"
                  return 1
                fi
              }
              
              # Load required parameters
              load_parameter "NEXTAUTH_URL" || exit 1
              load_parameter "DATABASE_URL" || exit 1
              load_parameter "AUTH_GITHUB_ID" || exit 1
              load_parameter "AUTH_GITHUB_SECRET" || exit 1
              load_parameter "NEXTAUTH_SECRET" || exit 1
              load_parameter "OPENAI_API_KEY" || exit 1
              
              # Load optional parameters
              load_parameter "NODE_ENV" "production"
              load_parameter "PORT" "3000"
              load_parameter "DATABASE_SSL_ENABLED" "true"
              load_parameter "DATABASE_CONNECTION_LIMIT" "5"
              
              echo "Environment setup complete"
        build:
          commands:
            - echo "Building..."
            - npm run build
        postBuild:
          commands:
            - echo "Build completed"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      appRoot: .
