version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Set Node version
            - nvm use 18
            - node -v
            # Install dependencies
            - npm ci
            # Load environment variables
            - |
              echo "Setting up environment variables..."
              touch .env
              
              # Verify branch name
              echo "Current branch: $AWS_BRANCH"
              if [ "$AWS_BRANCH" != "develop" ] && [ "$AWS_BRANCH" != "main" ]; then
                echo "Error: Unexpected branch name: $AWS_BRANCH"
                echo "Expected 'develop' or 'main'"
                exit 1
              fi
              
              load_parameter() {
                local name=$1
                local default_value=$2
                local param_path="/amplify/dnmfawxs8f2l8/$AWS_BRANCH/$name"
                echo "Loading parameter: $param_path"
                
                local value
                if value=$(aws ssm get-parameter --name "$param_path" --with-decryption --query "Parameter.Value" --output text 2>/dev/null); then
                  echo "$name=\"$value\"" >> .env
                  echo " Loaded $name"
                elif [ ! -z "$default_value" ]; then
                  echo "$name=\"$default_value\"" >> .env
                  echo " Using default for $name"
                else
                  echo " Failed to load $name"
                  return 1
                fi
              }
              
              echo "Loading required parameters..."
              load_parameter "NEXTAUTH_URL" || exit 1
              load_parameter "DATABASE_URL" || exit 1
              load_parameter "AUTH_GITHUB_ID" || exit 1
              load_parameter "AUTH_GITHUB_SECRET" || exit 1
              load_parameter "NEXTAUTH_SECRET" || exit 1
              load_parameter "OPENAI_API_KEY" || exit 1
              
              echo "Loading optional parameters..."
              load_parameter "NODE_ENV" "production"
              load_parameter "PORT" "3000"
              
              # Always enable SSL for non-local environments
              echo "DATABASE_SSL_ENABLED=true" >> .env
              echo "DATABASE_CONNECTION_LIMIT=5" >> .env
              
              echo "Environment setup complete"
              echo "Loaded environment variables (excluding secrets):"
              cat .env | grep -v "SECRET\|KEY\|TOKEN\|URL" || true
              
              # Verify critical environment variables
              required_vars=("NEXTAUTH_URL" "DATABASE_URL" "AUTH_GITHUB_ID" "AUTH_GITHUB_SECRET" "NEXTAUTH_SECRET")
              for var in "${required_vars[@]}"; do
                if ! grep -q "^$var=" .env; then
                  echo "Error: Missing required environment variable: $var"
                  exit 1
                fi
              done
        
        # Generate Prisma client
        - npx prisma generate
      build:
        commands:
          - echo "Starting build..."
          - npm run build
      postBuild:
        commands:
          - echo "Build completed"
    artifacts:
      baseDirectory: .next
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*
        - .next/cache/**/*
    appRoot: .
