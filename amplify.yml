version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Install dependencies
            - npm ci
            # Load environment variables from Parameter Store
            - |
              BRANCH=$(echo $AWS_BRANCH)
              if [ "$BRANCH" = "main" ]; then
                ENV="production"
              else
                ENV="staging"
              fi
              echo "Loading parameters for $ENV environment..."
              
              # Function to load parameters
              load_parameter() {
                local name=$1
                local param_path="/macro-meal-planner/$ENV/$name"
                echo "Loading parameter: $param_path"
                local value=$(aws ssm get-parameter --name "$param_path" --with-decryption --query "Parameter.Value" --output text 2>/dev/null)
                if [ $? -eq 0 ]; then
                  echo "export $name=\"$value\"" >> .env
                  echo " Loaded $name"
                else
                  echo " Failed to load $name"
                fi
              }
              
              # Load all required parameters
              load_parameter "NEXTAUTH_URL"
              load_parameter "DATABASE_URL"
              load_parameter "AUTH_GITHUB_ID"
              load_parameter "AUTH_GITHUB_SECRET"
              load_parameter "NEXTAUTH_SECRET"
              load_parameter "OPENAI_API_KEY"
              load_parameter "NODE_ENV"
              load_parameter "PORT"
              load_parameter "APP_URL"
              load_parameter "AWS_REGION"
              load_parameter "AWS_S3_BUCKET"
              load_parameter "DATABASE_SSL_ENABLED"
              load_parameter "DATABASE_CONNECTION_LIMIT"
              
              # Set default values for optional parameters
              if [ ! -f .env ]; then
                touch .env
              fi
              
              # Display loaded environment variables (excluding secrets)
              echo "Environment variables loaded:"
              cat .env | grep -v "SECRET\|KEY\|TOKEN" || true
              
              echo "Environment variables loaded successfully"
        build:
          commands:
            # Run build validation
            - node scripts/validate-build.js
            # Build the application
            - npm run build
        postBuild:
          commands:
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      appRoot: .
